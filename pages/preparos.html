<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Informações de Preparos</title>
    <link rel="stylesheet" href="../css/iframes.css">
    <link rel="stylesheet" href="../css/reference.css">
    <link rel="stylesheet" href="../css/preparos.css">
</head>

<body>
    <h1 class="titulo-iframe">Preparos de exames</h1>
    <main>
        <section id="container-superior" class="container-principal">
            <form class="formulario-preparos" id="formulario-rotina"
                onchange="exibePreparo('rotina')">
                <h2 class="titulo-radios">Exames de rotina</h2>
                <div class="radios-container">
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="abd-inferior" checked>
                        <label for="abd-inferior">Abdome inferior (pelvica abdominal)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="abd-total-manha">
                        <label for="abd-total-manha">Abdome total -
                            (manhã)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo"
                            id="abd-total-tarde">
                        <label for="abd-total-tarde">Abdome total -
                            (tarde)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo"
                            id="abd-superior-manha">
                        <label for="abd-superior-manha">Abdome superior -
                            (manhã)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo"
                            id="abd-superior-tarde">
                        <label for="abd-superior-tarde">Abdome superior -
                            (tarde)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="abd-total-dexa-manha">
                        <label for="abd-total-dexa-manha">Abdome total + DXA - (manhã)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="abd-total-dexa-tarde">
                        <label for="abd-total-dexa-tarde">Abdome total + DXA - (tarde)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo"
                            id="abd-superior-dexa">
                        <label for="abd-superior-dexa">Abdome superior +
                            DXA</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo"
                            id="pelvica-abdominal-dexa">
                        <label for="pelvica-abdominal-dexa">Pélvica abdominal /
                            próstata + DXA</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo"
                            id="pelvica-abdominal-densi2">
                        <label for="pelvica-abdominal-densi2">Pélvica abdominal
                            /
                            próstata + Densitometria (2
                            segmentos)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="dexa">
                        <label for="dexa">Densitometria de corpo inteiro
                            (DXA)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="densi2">
                        <label for="densi2">Densitometria de coluna e fêmur (2
                            segmentos)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="densi2-dexa">
                        <label for="densi2-dexa">Densitometria de coluna e
                            fêmur (2
                            segmentos) + DXA</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="mamografia">
                        <label for="mamografia">Mamografia / ultrassom
                            mamária</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="tomossintese">
                        <label for="tomossintese">Tomossíntese</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo"
                            id="aorta-abdominal">
                        <label for="aorta-abdominal">Aorta abdominal</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo"
                            id="arterias-renais">
                        <label for="arterias-renais">Artérias renais</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="veia-cava">
                        <label for="veia-cava">Veia cava</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="consulta-nutricao">
                        <label for="consulta-nutricao">Consulta nutricional</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="sem-preparo">
                        <label for="sem-preparo">Exames rotina (sem preparo)</label>
                    </div>
                </div>
            </form>
            <div class="imagem-preparo-container">
                <img src="" alt="preparos em imagem" class="imagem-preparo"
                    id="imagem-preparo-rotina"
                    title="Dica: arraste a imagem para dentro da conversa no Whatsapp.">
            </div>
        </section>

        <section id="container-inferior" class="container-principal">
            <form class="formulario-preparos" id="formulario-rm"
                onchange="exibePreparo('ressonancia')">
                <h2 class="titulo-radios">Ressonância Magnética</h2>
                <div class="radios-container">
                    <div class="radio-container">
                        <input type="radio" name="preparo-rm" id="colangio-rm-sc" checked>
                        <label for="colangio-rm-sc">Colângio Ressonância</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo-rm" id="colangio-rm-cc">
                        <label for="colangio-rm-cc">Colângio Ressonância (com contraste)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo-rm" id="enteroressonancia-cc">
                        <label for="enteroressonancia-cc">Enteroressonância (com contraste)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo-rm" id="rm-abd-total-cc">
                        <label for="rm-abd-total-cc">RM abdome total (com contraste)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo-rm" id="rm-cranio-sc">
                        <label for="rm-cranio-sc">RM crânio</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo-rm" id="rm-cranio-cc">
                        <label for="rm-cranio-cc">RM crânio (com contraste)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo-rm" id="rm-mama-cc">
                        <label for="rm-mama-cc">RM mamas (com contraste)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo-rm" id="rm-articulacoes-sc">
                        <label for="rm-articulacoes-sc">RM mãos, punhos, dedos</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo-rm" id="rm-articulacoes-cc">
                        <label for="rm-articulacoes-cc">RM mãos, punhos, dedos (com contraste)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo-rm" id="rm-sc">
                        <label for="rm-sc">RM padrão</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo-rm" id="rm-cc">
                        <label for="rm-cc">RM padrão (com contraste)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo-rm" id="rm-pelve-cc">
                        <label for="rm-pelve-cc">RM pelve (com contraste)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo-rm" id="rm-pelve-endometriose">
                        <label for="rm-pelve-endometriose">RM pelve para endometriose (com contraste)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo-rm" id="rm-prostata-cc">
                        <label for="rm-prostata-cc">RM próstata (com contraste)</label>
                    </div>
                </div>
            </form>
            <div class="imagem-preparo-container">
                <img src="" alt="preparos em imagem" class="imagem-preparo"
                    id="imagem-preparo-ressonancia"
                    title="Dica: arraste a imagem para dentro da conversa no Whatsapp.">
            </div>
        </section>
    </main>
    <script src="../js/preparos.js"></script>
</body>

</html>
