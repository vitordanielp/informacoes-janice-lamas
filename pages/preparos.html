        <h1 class="titulo-iframe">Preparos de exames</h1>

            <form id="formulario-preparos" onchange="exibePreparo()">
                <h2>Escolha o preparo</h2>
                <div id="radios-preparos-container">
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="abd-total-manha" checked>
                        <label for="abd-total-manha">Abdome total - (manhã)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="abd-total-tarde">
                        <label for="abd-total-tarde">Abdome total - (tarde)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="abd-superior-manha">
                        <label for="abd-superior-manha">Abdome superior - (manhã)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="abd-superior-tarde">
                        <label for="abd-superior-tarde">Abdome superior - (tarde)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="abd-total-dexa">
                        <label for="abd-total-dexa">Abdome total + DXA</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="abd-superior-dexa">
                        <label for="abd-superior-dexa">Abdome superior + DXA</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="pelvica-abdominal-dexa">
                        <label for="pelvica-abdominal-dexa">Pélvica abdominal / próstata + DXA</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="pelvica-abdominal-densi2">
                        <label for="pelvica-abdominal-densi2">Pélvica abdominal / próstata + Densitometria (2
                            segmentos)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="dexa">
                        <label for="dexa">Densitometria de corpo inteiro (DXA)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="densi2">
                        <label for="densi2">Densitometria de coluna e fêmur (2 segmentos)</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="densi2-dexa">
                        <label for="densi2-dexa">Densitometria de coluna e fêmur (2 segmentos) + DXA</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="mamografia">
                        <label for="mamografia">Mamografia / ultrassom mamária</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="preparo" id="tomossintese">
                        <label for="tomossintese">Tomossíntese</label>
                    </div>
                </div>
