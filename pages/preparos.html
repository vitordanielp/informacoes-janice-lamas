<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Informações de Preparos</title>
    <link rel="stylesheet" href="../css/iframes.css">
    <link rel="stylesheet" href="../css/reference.css">
    <link rel="stylesheet" href="../css/preparos.css">
</head>

<body>
    <h1 class="titulo-iframe">Preparos de exames</h1>
    <main>
        <form action="" id="formulario-preparos" onchange="exibePreparo()">
            <h2>Preparo selecionado</h2>
            <select id="select-preparo">
                <option value="0">Escolha uma opção</option>
                <option value="abd-total-manha">Abdome total - (manhã)</option>
                <option value="abd-total-tarde">Abdome total - (tarde)</option>
                <option value="abd-superior-manha">Abdome superior - (manhã)</option>
                <option value="abd-superior-tarde">Abdome superior - (tarde)</option>
                <option value="abd-total-dexa">Abdome total + DXA</option>
                <option value="abd-superior-dexa">Abdome superior + DXA</option>
                <option value="pelvica-abdominal-dexa">Pélvica abdominal / próstata + DXA</option>
                <option value="pelvica-abdominal-densi2">Pélvica abdominal / próstata + Densitometria (2 segmentos)</option>
                <option value="dexa">Densitometria de corpo inteiro (DXA)</option>
                <option value="densi2">Densitometria de coluna e fêmur (2 segmentos)</option>
                <option value="densi2-dexa">Densitometria de coluna e fêmur (2 segmentos) + DXA</option>
                <option value="mamografia">Mamografia / ultrassom mamária</option>
                <option value="tomossintese">Tomossíntese</option>
            </select>
            <!-- Faltam preparos para utilizar de forma correta -->
            <!-- <h3>Período:</h3> -->
            <!-- <input type="radio" name="periodo" id="periodo-manha" value="manha" checked> -->
            <!-- <label for="periodo-manha" class="label-radio">Manhã</label> -->
            <!-- <input type="radio" name="periodo" id="periodo-tarde" value="tarde"> -->
            <!-- <label for="periodo-tarde" class="label-radio">Tarde</label> -->
        </form>
        <section id="imagem-preparo-container">
            <img src="" alt="preparos em imagem" id="imagem-preparo" class="oculto" title="Arraste a imagem para dentro da conversa no Whatsapp.">
        </section>
    </main>
    <script src="../js/preparos.js"></script>
</body>

</html>
