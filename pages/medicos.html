<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicos</title>
    <link rel="stylesheet" href="../css/iframes.css">
    <link rel="stylesheet" href="../css/medicos.css">
    <link rel="stylesheet" href="../css/reference.css">
</head>

<body>
    <h1 class="titulo-iframe">Médicos</h1>
    <main id="main-container">
        <section class="container superior">
            <aside id="menu-lateral">
                <h3>Selecione um médico</h3>
                <form id="lateral-form" onchange="exibeInformacao()">
                </form>
            </aside>
            <section id="informacoes-medico-container">
                <h2 id="nome-medico"></h2>
                <article id="informacoes-medico">
                    <img src="" alt="ícone-medico" height="80px" id="icone-medico">
                    <table id="tabela-resumo-medico">
                        <tbody>
                            <tr>
                                <th>Especialidade</th>
                                <td id="especialidade"></td>
                            </tr>
                            <tr>
                                <th id="tipo-registro"></th>
                                <td id="numero-registro"></td>
                            </tr>
                            <tr>
                                <th>Unidade</th>
                                <td id="unidade-atendimento"></td>
                            </tr>
                            <tr>
                                <th>Categoria</th>
                                <td id="categoria"></td>
                            </tr>
                    </table>
                </article>
                <article id="observacoes-container"></article>
            </section>
        </section>
        <section class="container inferior">
            <section id="escalas-medicas-container">
                <div id="buttons-container">
                    <button class="botao" id="botao-retroceder">&lt Anterior</button>
                    <button class="botao" id="botao-avancar">Próximo &gt</button>
                </div>
                <div class="container-tabelas" id="asa-sul"></div>
                <div class="container-tabelas" id="lago-sul"></div>
            </section>
        </section>
    </main>
    <script src="../js/medicos.js"></script>
    <script src="../js/escalas.js"></script>
</body>

</html>
